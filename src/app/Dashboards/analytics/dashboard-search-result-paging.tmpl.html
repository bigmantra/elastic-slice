<div ng-if="indexVM.pageCount>0">
  <div layout="row" layout-align="center center">
    <span>Rows per page:</span>
    <md-select ng-model="indexVM.pageSize">
      <md-option value="5">5</md-option>
      <md-option value="10">10</md-option>
      <md-option value="25">25</md-option>
      <md-option value="50">50</md-option>
      <md-option value="100">100</md-option>
    </md-select>
  </div>
                    <span class="md-table-info">
                        {{(((indexVM.page-1) * (indexVM.pageSize))+1)}}
                        -
                        {{((indexVM.page) * indexVM.pageSize)}}
                        <span>of</span>
                        {{indexVM.results.hits.total}}</span>

  <div class="md-table-page-nav">
    <md-button ng-disabled="indexVM.page == 1" ng-click="indexVM.page = indexVM.page - 1"
               aria-label="{{'Previous Page'}}" class="md-primary md-icon-button">
      <md-icon md-font-icon="zmdi zmdi-chevron-left"></md-icon>
    </md-button>
    <md-button ng-disabled="indexVM.page == indexVM.pageCount - 1" ng-click="indexVM.page = indexVM.page + 1"
               aria-label="{{'Next Page'}}" class="md-primary md-icon-button">
      <md-icon md-font-icon="zmdi zmdi-chevron-right"></md-icon>
    </md-button>
  </div>

</div>
